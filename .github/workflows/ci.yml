name: Selenium Tests with Video Recording

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenoid:
        image: aerokube/selenoid:latest-release
        options: >-
          --health-cmd="curl -f http://localhost:4444/status || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20
        ports:
          - 4444:4444
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - ./browsers.json:/etc/selenoid/browsers.json
          - ./test-videos:/opt/selenoid/video
        env:
          OVERRIDE_VIDEO_OUTPUT_DIR: /opt/selenoid/video
        command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video"]

    steps:
    - name: Checkout Project
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Create video directory
      run: mkdir -p test-videos

    - name: Run Maven Tests
      run: mvn -B test --file pom.xml

    - name: Upload Video Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Test-Videos
        path: test-videos/
